        <!-- Our web map and content will go here -->
        <div id="map" style="width: 705px; height: 375px"></div>
		<div id="controls" style="margin: 15px;">
			<button id='toggleButton'>Display Rodent Violations</button>
		</div>
		
		<!-- jQuery -->
		<script src="js/jquery.js"></script>
		<!-- Add the Leaflet JavaScript library -->
		<script src="js/leaflet.js"></script>
		
		<script>
			// Create variable to hold map element, give initial settings to map
			var map = L.map('map',{ center: [42.376773,-71.111670], zoom: 13});
			
			// Add Tile Layer from MAPC and MassGIS
			L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png', {
				attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
				maxZoom: 17,
				minZoom: 9
			}).addTo(map);
			
			//Add Rodent Violation GeoJSON Data
			//Null variable that will hold rodent violation data
			var violationPoints = null;
			
			//Get GeoJSON and put it on the map when it loads
			$.getJSON('data/rodent_violations.geojson',function(data){
				// set violationPoints to the dataset, and add rodent violation GeoJSON layer to the map
				violationPoints = L.geoJson(data,{
					onEachFeature: function (feature, layer){
						layer.bindPopup(feature.properties.address);
					}, pointToLayer: function (feature, latlng){
						var marker = L.marker(latlng,{icon: rodentIcon});
						return marker;
					}
				}).addTo(map);
			});
			
			// Create Custom Icons Here
			// Rodent Icon
			var rodentIcon = L.icon({
				iconUrl: 'images/rodent.png',
				shadowUrl: 'images/rodent_shadow.png',
				iconSize: [36,36],
				shadowSize: [36,36],
				iconAnchor: [18,18],
				shadowAnchor: [18,18],
				popupAnchor: [0,-6]
			});
		
		</script>
